<template>
    <div>
        <lightning-card title="Detail about product" icon-name="utility:info" style="background-color:rgb(250, 230, 250);">
            <template if:true={product}>
                <div class="slds-m-around_medium">
                    <lightning-card title={product.Name}>
                        <hr class="hrClass"/>
                        <p><b>Price: </b><lightning-badge label={product.Price__c} icon-name="utility:moneybag" icon-position="start" class=".slds-badge_inverse"></lightning-badge></p>
                        <p><b>Color: </b><lightning-badge label={product.Color__c} class=".slds-badge_inverse"></lightning-badge></p>
                        <p><b>Dimension: </b><lightning-badge label={product.Dimension__c} class=".slds-badge_inverse"></lightning-badge></p>
                        <p><b>Size: </b><lightning-badge label={product.Size__c} class=".slds-badge_inverse"></lightning-badge></p>
                        <p><b>Rating: </b><lightning-badge label={product.Rating__c} class=".slds-badge_inverse"></lightning-badge></p>
                        <p><b></b><img src={product.Image__c} alt="No picture available"  class="imageClass"/></p>
                    </lightning-card>
                </div> 
            </template>
            <template if:false={product}>
                <div class="slds-m-around_medium">
                    <p>Select a product from list..</p>
                </div>
            </template>
        </lightning-card>
    </div>
</template>
