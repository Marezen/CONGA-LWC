<template>
    <!--Compare Popup -->
    <template if:true={compareModalShow}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="medium" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Compare Prices view</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p><b>Compare results:</b></p>
                </div>

                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Close</button>
                </footer>
            </div>
        </section>
        </template>


        <div class="slds-m-around_medium">
            <div class="slds-grid slds-gutters">
                <lightning-button label="Compare" variant="error" onclick={compareSelectedProductsPrices}></lightning-button>
                <lightning-button label="Checkout" variant="brand" onclick={checkoutSelectedProducts}></lightning-button>
            </div>
            <br>
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_3-of-4">
                    <div style="height: 25rem;">
                        <c-custom-datatable
                            data={data} 
                            columns={columns}
                            key-field="id" 
                            onrowselection={handleRowSelection}
                            onrowaction={viewDetails} 
                            class="slds-table_striped">
                        </c-custom-Datatable>
                    </div>
                </div>
                <!--Components: Details + checkout -->
                <div class="slds-col slds-size_2-of-4">
                    <c-checkout-products selected={toPurchase} price-total={price}></c-checkout-products>
                    <br>
                    <c-product-detail></c-product-detail>
                </div>
            </div>
        </div>
</template>
